<!-- Receive Dialog -->
<x-dialog id="receiveDialog">
    <x-background class="full center">
        <x-paper shadow="2">
            <h3 data-i18n="file-received">文件已接收</h3>
            <div class="font-subheading" id="fileName">Filename</div>
            <div class="font-body2" id="fileSize"></div>
            <div class='preview' style="visibility: hidden;">
                <img id='img-preview' src="">
            </div>
            <div class="row">
                <label for="autoDownload" class="grow" data-i18n="ask2save">在下载前询问是否保存每个文件</label>
                <input type="checkbox" id="autoDownload" checked="">
            </div>
            <div class="row-reverse">
                <a class="button" close id="download" title="下载文件" data-i18n="save" autofocus>保存</a>
                <button class="button" close data-i18n="ignore">忽略</button>
            </div>
        </x-paper>
    </x-background>
</x-dialog>
<!-- Send Text Dialog -->
<x-dialog id="sendTextDialog">
    <form action="#">
        <x-background class="full center">
            <x-paper shadow="2">
                <h3 data-i18n="send-msg">发送消息</h3>
                <div id="textInput" class="textarea" role="textbox" placeholder="发送消息"
                     data-i18n-placeholder="send-msg"
                     autocomplete="off"
                     contenteditable></div>
                <div class="row-reverse">
                    <button class="button" type="submit" close data-i18n="send">发送</button>
                    <a class="button" close data-i18n="cancel">取消</a>
                </div>
            </x-paper>
        </x-background>
    </form>
</x-dialog>
<!-- Receive Text Dialog -->
<x-dialog id="receiveTextDialog">
    <x-background class="full center">
        <x-paper shadow="2">
            <h3 data-i18n="msg-received">消息已接收</h3>
            <div class="font-subheading" id="text"></div>
            <div class="row-reverse">
                <button class="button" id="copy" close autofocus data-i18n="copy">复制</button>
                <button class="button" close data-i18n="close">关闭</button>
            </div>
        </x-paper>
    </x-background>
</x-dialog>
